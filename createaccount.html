<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>ToDo | Signup</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon_io/favicon.ico" />
  </head>
  <body class="create_account_body">
    <nav class="navbar navbar-light  fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand " href="home.html"><img class="nav_logo"src="media/logo.png" alt=""></a>
        <!-- <p class="date_time"> date and time</p> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          
          <div class="offcanvas-body bg-dark ">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link tec text-light" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link tec text-light" href="#">Contact Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Log In/Sign Up
                </a>
                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                  <li><a class="dropdown-item" href="sign_in.html">Log In</a></li>
                  <li><a class="dropdown-item" href="createaccount.html">Sign Up</a></li>
                </ul>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
  </nav>
    

    <main>

        <div class="create_account_main">
            <div class="welcome_message">
              <h1 class="welcome_text ">Welcome to ToDo</h1><br>
              <h4>Make everything more manageable.</h4>
              <h4>Organise your tasks.</h4>
              
              <p class= "join_line" >Join us Today and let us mantain you ToDo List</p>
              
              <img class="create_account_image" src="media/Job opening.gif" alt="">
            </div>
            <div class="row g-1 create_account_form container  my-5 rounded-3 border-2">
              <h3 class="text-center my-2 mb-2">Create a new account</h3>
              <hr>
                
                <div class="text-center">
                  <a href="https://accounts.google.com/signin/v2/identifier?service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button  class="btn  sign_up_google_button"><i class="fa fa-google mx-2" style="color:white"></i>Sign Up with Google</button></a>
                </div>
                <div class="text-center">
                  <a href="https://www.facebook.com/login/"><button   class="btn  sign_up_facebook_button"><i class="fa fa-facebook-square mx-2" style="color:white">
                  </i>Sign Up with Facebook</button></a>
                </div>

                <p class="or_line">OR</p>
                <form class="row g-1  container submit_form rounded-3 border-2 ">
                    <div class="col-md-6">
                      <label for="inputEmail" class="form-label" >Email</label>
                      <input type="email" class="form-control"  id="signup_email">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label" >Phone No.</label>
                      <input type="tel" class="form-control" id="signup_number">
                    </div>
                    <div class="col-md-12">
                      <label for="inputName" class="form-label" >Name*</label>
                      <input type="text" class="form-control" id="signup_name" required>
                    </div>
                    <div class="col-12">
                      <label for="inputUsername" class="form-label" >Username*</label>
                      <input type="text" class="form-control" id="signup_username" required>
                    </div>
                    <div class="col-12 enter_username">
                      <label for="inputPassword" class="form-label" >Password*</label>
                      <input type="password" class="form-control" id="signup_password" required >
                    </div>
                    
                    
                    <div class="text-center">
                      <div   class="btn btn-danger sign_up_button my-3" id="signup_button" onclick="signup_info(event)">Sign Up</div>
                    </div>
                </form>
                <div class="text-center">
                  <p>Already have an account? <a class="sign_in_link" href="sign_in.html">Sign in</a></p>
                </div>
                
            </div>
              
              
        </div>









       
    </main>
