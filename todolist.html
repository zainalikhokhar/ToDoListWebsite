    <main>
        <div class="list_main">
            <!-- enter a new task in the todo list -->
            <div id="place_form_here">
              
              <form id="new_entry_form" class=" entry_form container   rounded-3 border-2" >
                  
                  <h3 class="text-center my-2 mb-2">Add a new task</h3>
                <hr>
                  <!-- title  -->
                  <div class="mb-3">
                  <label for="task_title" class="form-label fw-bold" >Title*</label>
                  <input type="text" class="form-control overflow-auto" id="task_title" placeholder="Enter Title of the task">
                  </div>
                  <!-- description -->
                  <div class="mb-3">
                  <label for="task_description" class="form-label fw-bold">Description</label>
                  <textarea name="task_description"  class="form-control overflow-auto" id="task_description" cols="20" rows="5" placeholder="Enter Description of the task"></textarea>
                  </div>
                  <!-- date -->
                  
                  <div class="mb-3">
                  <label class="form-label fw-bold " for="task_date ">Set Date</label>  
                  <input type="date" class="form-control" id="task_date">
                  </div>

                  <!-- submit and reset form button -->
                  
                  <div class="text-center  ">
                      <div  id="task_submit" class="btn btn-danger task_button" >Add to List</div>
                      <div  id="form_reset" class="btn btn-danger task_button" >Reset</div>
                  </div>

                </form>
            </div>

            <div class="display_table my-5 container    rounded-3 border-2 table-responsive mb-5">
                <h4 class="text-center text-light bg-danger table_heading" id="todoListTableHeading">ToDo List</h4>
                <table class="table table-striped table-hover mb-0  ">
                    <thead class="table_header" >
                    <tr class="text-light">
                        <th scope="col"></th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="todolist_items">
                    
                
                    </tbody>
                </table>
            </div> 
            <div class="text-center  ">
              <div  onclick="delete_all_button()" class="btn btn-danger delete_all_button" >Delete all tasks</div>
              
          </div>
        </div>  
    </main>
