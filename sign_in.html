    <link rel="shortcut icon" type="image/x-icon" href="favicon_io/favicon.ico" />
  </head>
  <body class="login_body">
    <nav class="navbar navbar-light  fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand " href="home.html"><img class="nav_logo"src="media/logo.png" alt=""></a>
        <!-- <p class="date_time"> date and time</p> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          
          <div class="offcanvas-body bg-dark ">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link tec text-light" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link tec text-light" href="#">Contact Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Log In/Sign Up
                </a>
                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                  <li><a class="dropdown-item" href="sign_in.html">Log In</a></li>
                  <li><a class="dropdown-item" href="createaccount.html">Sign Up</a></li>
                </ul>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
  </nav>
    

    <main>

        <div class="login_main">
            <div class="welcome_message">
              <h1 class="welcome_text ">Welcome Back!</h1><br>
              <h4 class="login_text_line">Log in to get access to ToDo your list</h4>            
              <img class="login_image" src="media/work.png" alt="">
            </div>
            <div class="row g-3 login_form container  my-5 rounded-3 border-2">
              <h3 class="text-center my-2 mb-2">Log In</h3>
              <hr>
                
                <div class="text-center">
                  <a href="https://accounts.google.com/signin/v2/identifier?service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button  class="btn  login_google_button"><i class="fa fa-google mx-2" style="color:white"></i>Continue with Google</button></a>
                </div>
                <div class="text-center">
                  <a href="https://www.facebook.com/login/"><button   class="btn  login_facebook_button"><i class="fa fa-facebook-square mx-2" style="color:white">
                  </i>Continue with Facebook</button></a>
                </div>

                <p class="or_line">OR</p>
                
                <form class="row g-1  container rounded-3 border-2 "></form>
                    <div class="col-12">
                      <label for="inputUsername" class="form-label">Username</label>
                      <input type="text" class="form-control" id="inputUsername">
                    </div>
                    <div class="col-12">
                      <label for="inputPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword" >
                    </div>
                    <div style="font-size: small;">
                        <p>Forgot Password? <a class="forgot_password_link" href="#">Reset Password</a></p>
                    </div>
                    <div class="text-center">
                      <div class="btn btn-danger login_button my-3" id="signin_button" onclick="signin_info(event)">Log in</div>
                </form>
                <div class="text-center">
                  <p>Do not have an account? <a class="login_link" href="createaccount.html">Create account</a></p>
                </div>
              </div>
              
              
        </div>









       
    </main>
